<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Figth Scene 3</title>
</head>

<body>

    <!-- STATUS BARS ON LEFT AND RIGHT -->
    <div class="playerStatusBar">
        <div class="playerStatusCard">
            <h1 class="statusCardText">NO FOOD</h1>
        </div>
    </div>
    <div class="opponentStatusBar">
        <div class="opponentStatusCard">
            <h1 class="statusCardText">NO SCRAP</h1>
        </div>
        <div class="opponentStatusCard">
            <h1 class="statusCardText">NO AMMO</h1>
        </div>
    </div>

    <!-- FIGHT SCENE -->
    <div class="fightSceneContainer">
        <div class="divBackgroundSceneInTheCenter">

            <div class="fighterCardOverall player">
                <p>Swordsman</p>
                <img class="images" src="images/swordman.svg">
                <div class="healthbar1"> 
                    <p id="health1">100</p>
                </div>

            </div>

            <div class="fighterCardOverall opponent" onclick="fight1()">
                <img class="images">
                <p>FIGHT</p>
            </div>

            <div class="fighterCardOverall opponent">
                <img class="images" src="images/bowman.svg">
                <p>Bowman</p>
                <div class="healthbar2"></div>
            </div>

        </div>
    </div>

    <!-- JS LOGIC -->
    <script src="main.js" charset="utf-8" type="text/javascript"></script>
</body>

</html>
