<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=">
  <title>Survey form</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <h1 id="title" class="text-style">Survey form</h1>
  <p id="description" class="text-style">Thank you for taking the time to fill this form</p>

  <form id="survey-form">
    <div>
      <label id="name-label" for="name">Name</label>
      <input type="text" id="name" class="form-ctrl" placeholder="Enter you name" required>
    </div>
    <div>
      <label id="email-label" for="email">Email</label>
      <input type="email" id="email" class="form-ctrl" placeholder="Enter you email" required>
    </div>
    <div>
      <label id="number-label" for="age">Age (optional)</label>
      <input type="number" id="number" min="10" max="99" class="form-ctrl" placeholder="Enter your age">
    </div>

    <div class="form-group">
      <label>What is your country to visit?</label>
      <select id="dropdown" class="form-ctrl" required="">
        <option disabled="" selected="" value="">Select an option</option>
        <option value="America">United States</option>
        <option value="Europe">France</option>
        <option value="Europe">German</option>
        <option value="Europe">Spain</option>
        <option value="Asia">Japan</option>
      </select>
    </div>

    <div>
      <fieldset>
        <legend>What is your eyes color?</legend>
        <input id="gray" type="radio" name="levels" value="newbie">
        <label for="gray">Gray</label><br>
        <input id="green" type="radio" name="levels" value="intermediate">
        <label for="green">Green</label><br>
        <input id="blue" type="radio" name="levels" value="master">
        <label for="blue">Blue</label>
      </fieldset>
    </div>

    <div>
      <fieldset>
        <legend>What is your favorite food?</legend>
        <input id="fruits" type="checkbox" name="levels" value="newbie">
        <label for="fruits">Fruits</label><br>
        <input id="meat" type="checkbox" name="levels" value="intermediate">
        <label for="meat">Meat</label><br>
        <input id="vegetables" type="checkbox" name="levels" value="master">
        <label for="vegetables">Vegetables</label>
      </fieldset>
    </div>

    <div>
      <p style="color: white; text-align: center; font-size: 16px;">Any comments or suggestions?</p>
      <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
    </div>

    <div>
      <button type="submit" id="submit" class="button">Submit</button>
    </div>

  </form>
</body>
</html>
